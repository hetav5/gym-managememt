<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gym Session Tracker</h1>
    <form id="gym-form">
      <label for="muscle-group">Muscle Group:</label>
      <select id="muscle-group" name="muscle-group">
        <option value="chest">Chest</option>
        <option value="back">Back</option>
        <option value="legs">Legs</option>
        <option value="arms">Arms</option>
        <option value="shoulders">Shoulders</option>
        <option value="core">Core</option>
      </select>

      <label for="exercise">Exercise:</label>
      <input type="text" id="exercise" name="exercise" placeholder="Enter exercise name" required>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" placeholder="Enter weight lifted" required>

      <button type="submit">Add Session</button>
    </form>

    <h2>Previous Sessions</h2>
    <ul id="session-list">
      <!-- List of added sessions will appear here -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
